{% extends "app/layout.html" %}

{% block body %}

<h1>Logs</h1>
<h4>Create Log</h4>

<form class="createLog" action="{% url 'log' %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <td>
            <input type="submit" value="Submit Log">
        </td>
    </table>
</form>

<h4>Log History</h4>
<table class="table table-striped table-bordered table-hover table-sm">
    <thead class="thead-dark">
        <tr>
            <th>Version</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.version }}</td>
            <td>{{ log.date }}</td>
            <td>{{ log.desc }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
